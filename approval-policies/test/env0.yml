version: 2
deploy:
  onCompletion:
    - name: On Completion
      run: echo omCompletion from parent
    - name: On Completion
      run: echo omCompletion from mid exec before
    - name: On Completion
      run: echo omCompletion from child
    - name: On Completion
      run: echo omCompletion from mid exec after
      executeAfterChild: true
